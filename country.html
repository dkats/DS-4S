<!DOCTYPE html>
<html>
<head>
<title>DS-4S</title>
<link rel="stylesheet" type="text/css" href="css/ds-4s.css">
<link rel="stylesheet" type="text/css" href="css/country.css">
<meta name="author" content="Daniel J. Kats">
<meta name="keywords" content="">
<script type="text/javascript" src="js/footer.js"></script>
<script type="text/javascript" src="js/header.js"></script>
</head>
<body>
<script>header();</script>
<script type="text/javascript">document.getElementById("header_country").className = "active";</script>
<article>

	<h1>Down Syndrome Societal Services and Supports Survey</h1>

	<div id="country" class="center"><select id="country_select" onchange="loadData();">
		<option></option></select></div><br />

	<div class="center">
	<table id="table_rank">
		<tr><th></th><th>Rank <span class="rank_outof" style="font-weight: normal;">/n</span></th><th>Score <span class="score_range" style="font-weight: normal;">(min&ndash;max)</span></th></tr>
		<tr id="row_overall"><td class="score_label">Overall</td>
			<td class="rank_col"><span id="rank_overall" class="score_rank"></span><span id="rank_overall_outof" class="rank_outof"></span></td>
			<td class="score_col"><span id="score_overall" class="score_value"></span><span id="score_overall_range" class="score_range"></span></td></tr>
		<tr id="row_community"><td class="score_label">Community Inclusion</td>
			<td class="rank_col"><span id="rank_community" class="score_rank"></span><span id="rank_community_outof" class="rank_outof"></span></td>
			<td class="score_col"><span id="score_community" class="score_value"></span><span id="score_community_range" class="score_range"></span></td></tr>
		<tr id="row_education"><td class="score_label">Education</td>
			<td class="rank_col"><span id="rank_education" class="score_rank"></span><span id="rank_education_outof" class="rank_outof"></span></td>
			<td class="score_col"><span id="score_education" class="score_value"></span><span id="score_education_range" class="score_range"></span></td></tr>
		<tr id="row_health"><td class="score_label">Health</td>
			<td class="rank_col"><span id="rank_health" class="score_rank"></span><span id="rank_health_outof" class="rank_outof"></span></td>
			<td class="score_col"><span id="score_health" class="score_value"></span><span id="score_health_range" class="score_range"></span></td></tr>
		<tr id="row_independence"><td class="score_label">Independence</td>
			<td><span id="rank_independence" class="score_rank"></span><span id="rank_independence_outof" class="rank_outof"></span></t class="rank_col"d>
			<td class="score_col"><span id="score_independence" class="score_value"></span><span id="score_independence_range" class="score_range"></span></td></tr>
		<tr id="row_policy"><td class="score_label">Policy</td>
			<td class="rank_col"><span id="rank_policy" class="score_rank"></span><span id="rank_policy_outof" class="rank_outof"></span></td>
			<td class="score_col"><span id="score_policy" class="score_value"></span><span id="score_policy_range" class="score_range"></span></td></tr>
	</table>
	</div>

	<div id="responses"></div>

	<script type="text/javascript" src="js/responses.js"></script>
	<script type="text/javascript" src="js/scores.js"></script>
	<script type="text/javascript" src="js/country.js"></script>

</article>
</body>
</html>
